{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <a href="/posts/{{post.id}}">
            <div class="posts-container">
                <h2>{{post.title}}</h2>
                <h3>{{post.author().username}}</h3>
                <p>{{post.body[0:51]}}</p>
                <br>
            </div>
        </a>
    {% endfor %}
{% endblock %}
