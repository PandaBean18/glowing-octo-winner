{% extends 'base.html' %}
{% block content %}
    <h1 style="text-align: center;">Add a new post</h1>
    <div class="new">
        <form action="/posts/new" method="post">
            <input type="text" name="post[title]" placeholder="Title">
            <br>
            <br>
            <textarea name="post[desc]" cols="80" rows="8" placeholder="Description"></textarea>
            <br>
            <br>
            <input type="submit" value="Add a snippet to your post">
        </form>
    </div>

    {% with error_messages = get_flashed_messages() %}
        {% if error_messages %}
            <br>
            <div class="errors">
                <h2>{{error_messages[0]}}</h2>
            </div>
        {% endif %}
    {% endwith %}
{% endblock content %}
